<style>
/* ===============================
   COLOR & LUXURY VARIABLES
================================ */
:root {
  --bg-dark: #120b06;
  --gold: #d4af37;
  --gold-soft: #bfa24a;
  --text-light: #e6e1d8;
}

/* ===============================
   RESET
================================ */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* ===============================
   PAGE BACKGROUND (YOUR IMAGE)
================================ */
body {
  font-family: Arial, Helvetica, sans-serif;
  color: var(--text-light);
  text-align: center;

  background-image: url("BestCoinFace.png");
  background-repeat: no-repeat;
  background-position: center top;
  background-size: cover;
  background-color: var(--bg-dark);
}

/* ===============================
   HEADER
================================ */
header {
  padding: 70px 20px 30px;
}

header h1 {
  color: var(--gold);
  font-size: 48px;
  letter-spacing: 5px;
  margin-bottom: 10px;
}

header h2 {
  color: var(--gold-soft);
  font-size: 20px;
  letter-spacing: 7px;
}

/* ===============================
   NAVIGATION
================================ */
nav {
  margin-top: 35px;
}

nav a {
  color: var(--gold-soft);
  text-decoration: none;
  margin: 0 15px;
  font-size: 14px;
  letter-spacing: 2px;
  position: relative;
  transition: color 0.3s ease;
}

nav a::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -6px;
  width: 0%;
  height: 1px;
  background: var(--gold);
  transition: width 0.3s ease;
}

nav a:hover {
  color: var(--gold);
}

nav a:hover::after {
  width: 100%;
}

/* ===============================
   BUY BUTTON
================================ */
.buy-container {
  margin: 70px 0 40px;
}

.buy-btn {
  background: transparent;
  border: 1px solid var(--gold);
  color: var(--gold);
  padding: 14px 45px;
  font-size: 15px;
  letter-spacing: 4px;
  cursor: pointer;
  transition: all 0.35s ease;
}

.buy-btn:hover {
  background: var(--gold);
  color: #000;
}

/* ===============================
   TAGLINE
================================ */
.tagline {
  margin: 30px 0;
  font-size: 18px;
  letter-spacing: 6px;
  color: var(--gold-soft);
}
